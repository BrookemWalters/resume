<style>
    * {
        max-width: 700px;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif; /* Change to sans-serif font */
    }

    body {
        margin: 1em;
        color: #333;
        line-height: 1.6;
    }

    #name, #title {
        font-family: 'Sacramento';
    }

    div {
        border-radius: 2px;
    }

    #header {
        height: 40px;
        width: 100%;
        background-color: #ffcccc;
        z-index: 1;
    }

    #title {
        margin-left: 3%;
    }

    #footer {
        height: 50px;
        width: 100%;
        background-color: #ffcccc;
        clear: both;
        position: relative;
    }

    .left {
        height: 1000px;
        width: 45px;
        background-color: #e0eeee;
        float: left;
        position: fixed;
    }

    .right {
        height: 1000px;
        width: 45px;
        background-color: #e0eeee;
        float: right;
        position: inherit;
    }

    .stuff {
        display: inline-block;
        margin-top: 6px;
        margin-left: 55px;
        width: 75%;
        height: 1000px;
    }

    p, li {
        font-family: Arial, Helvetica, sans-serif; /* Change to sans-serif font */
    }

    .head {
        font-size: 20px;
    }

    a {
        color: black;
        text-decoration: none;
    }

    @media only screen and (max-width: 430px) {
        .left, .right {
            display: none;
        }
        .stuff {
            width: 100%;
            margin-left: 10px;
        }
    }

    h1 {
        font-weight: bold;
        font-size: 2.5em;
        color: #2C3E50;  /* Deep Blue */
        margin-bottom: 1em;
    }

    h2 {
        font-weight: bold;
        font-size: 1.5em;
        margin-top: 2em;
        color: #3498DB;  /* Sky Blue */
    }

    h3 {
        margin-top: 1em;
        color: #2C3E50;  /* Deep Blue */
    }

    p, .contact-info {
        margin: 4px 0;
    }

    a {
        text-decoration: none;
        color: #3498DB;  /* Sky Blue */
    }

    a:hover {
        text-decoration: underline;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .skills-list > li {
        margin: 4px 0;
    }

    .skills-category {
        background-color: yellow; /* Change to yellow */
        padding: 5px 10px;
        border-radius: 10px; /* Increase the border-radius for rounded corners */
        display: inline-block;
        font-weight: bold; /* Make skills categories bold */
        width: 48%; /* Set the width for two columns */
        margin-right: 2%; /* Add some spacing between columns */
    }
</style>
